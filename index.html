<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esconder e Mostrar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggleBotao").click(function(){
                $("#paragrafo").toggle();
            });
        });
    </script>
</head>
<body>
    <p id="paragrafo">Este texto pode ser ocultado ou mostrado ao clicar no bot√£o.</p>
    <button id="toggleBotao">Esconder/Mostrar</button>
</body>
</html>
